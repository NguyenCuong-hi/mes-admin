# suppress inspection "UnusedProperty"
# suppress inspection "UnusedProperty" for whole file
spring.mvc.pathmatch.matching-strategy= ant_path_matcher
spring.application.name=mes-admin


#Connect database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mes-admin
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none


#Config liquid base
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/db.changelog.xml

spring.security.oauth2.client.registration.core_client.client_id=core_client
spring.security.oauth2.client.registration.core_client.client_secret=secret
spring.security.oauth2.client.registration.core_client.authorization_grant_type=client_credentials
spring.security.oauth2.client.provider.core_client.token_uri=http://localhost
spring.main.allow-bean-definition-overriding=true

security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090